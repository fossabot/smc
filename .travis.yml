language: node_js

node_js:
  - node

cache:
  directories:
  - "$HOME/.npm"

env:
- VUE_APP_PUBLIC_PATH=/smc/

install:
  - npm ci

script:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  local_dir:  dist
  keep_history: true
  on:
    branch: master